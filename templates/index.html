<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Weather App - KARM</title>
    <link rel="icon" type="image/x-icon" href="images/favicon2.ico">
</head>
<body style="background-color: #ffd8f5;">
    <div class="container mt-5 d-flex justify-content-between align-items-center">
        <br></br>
        <img src="{{ url_for('static', filename='imagen2.png') }}" class="d-block mx-auto img-fluid w-25" alt="logo.png">
        <br></br>
        <h1 class="animate_animated animate__bounceInUp">
            Aplicación para la consulta del Clima
        </h1>
    </div>
    <br><br>
        <form method="POST" class="d-flex flex-column align-items-center">
            <div class="input-group mb-3" style="width: 500px;">
                <input type="text" class="form-control" name="txtCiudad" id="txtCiudad"
                    placeholder="Escriba el nombre de la ciudad que desea consultar el clima">
            </div>
            <button type="submit" class="btn" style="background-color: #ab57fa; color: white;">
                <i class="bi bi-cloud-sun"></i> Consulta el Clima <i class="bi bi-search"></i>
            </button>
        </form>
    <br>    

    {% if mostrar_card %}
        <div class="card animate__animated animate__backInLeft" style="width: 18rem; margin-left: 5cm;">
            <img src="http://openweathermap.org/img/wn/{{ icon }}.png" alt="Icono del clima" style="width: 10rem;">
            <h4 class="card-title" style="vertical-align: middle;">{{ ciudad }}</h4>
            <p class="card-text">Temperatura: {{ temperatura }} °C</p>
            <p class="card-text">Descripción: {{ descripcion }}</p>
        </div>
    {% else %}
        {% if ciudad %}
            <p>Ciudad no encontrada. Intenta nuevamente.</p>
        {% endif %}
    {% endif %}
    <br>
    <br>
</body>
<footer class="bg-info text-center text-lg-start fixed-bottom">
    <div class="text-center p-3" style="background-color: #ab57fa;">
        © 2024 Copyright:
        <a class="text-dark" href="cv.html">Katiana Alejandra Rodrìguez Morán</a>
    </div>
</footer>
</html>
